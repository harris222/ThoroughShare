<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body style="background-color: #99ddff">
    <div class="container">

      <br>
      <div class="jumbotron">
        <h1>Enter a Community of Experience</h1>
        <br>
        <br>
        <h6>A New <mark>Username</mark>..</h6>
        <input id="username" class="form-control" placeholder="Make it cool">
        <br>
        <br>
        <h6>A Fitting <mark>Password</mark>..</h6>
        <input id="password" class="form-control" placeholder="Have it strong">
        <br>
        <br>
        <h6>What you want to <mark>Learn</mark> about..</h6>
        <input id="teach" class="form-control" placeholder="Something to prepare for, or overcome">
        <br>
        <br>
        <h6>What you want to <mark>Teach</mark>..</h6>
        <input id="learn" class="form-control" placeholder="Something you can share experience on">
        <br>
        <br>
        <h6>Your <mark>Email</mark>..</h6>
        <input id="email" class="form-control" placeholder="Your favourite one">
        <br>
        <br>
        <button id="reg_btn" class="btn btn-info">Register</button>
      </div>
    </div>

  </body>
</html>
