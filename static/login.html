<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/stylesheet/form.css" type="text/css">
    <title>Sign Up</title>
  </head>

  <!-- Import Cherry Blossoms -->
  <body>
    <div class="background-image-container">
      <img src="/static/images/trees.jpg">
    </div>

  <form method="post" class="container">
    <input name="post_request_method" value="login" type="hidden">
    <div class="container">

        <div class="jumbotron">
          <div id = "reef-Container"><img src = "/static/images/coralReef.png"></div>
          <h1>Sign into Experience</h1>

          <div class="input">
          <h6> Username </h6>
            <input id="username" class="form-control" placeholder="Make it cool" name="username" required="required">
          </div>

          <div class="input">
            <h6> Password </h6>
            <input id="password" class="form-control" placeholder="Have it strong" name="password" required="required">
          </div>

          <div class="container">
            <button id="reg_btn" class="btn btn-info" type="submit" formmethod="post">Login</button>
            <a href="/static/regform.html"><button id="new_user_btn" class="btn btn-info" style="margin-left: 1vw">New User</button></a>
          </div>
        </div>
    </div>
  </form>

  </body>
</html>
